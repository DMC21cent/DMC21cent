<h2>Return the number of missing values</h2>

<h3>Description</h3>

<p>Substitute for <code>sum(is.na(data))</code>
</p>


<h3>Usage</h3>

<pre>
n_miss(x)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>a vector</p>
</td></tr>
</table>


<h3>Value</h3>

<p>numeric the number of missing values
</p>


<h3>Examples</h3>

<pre>

n_miss(airquality)
n_miss(airquality$Ozone)

</pre>
